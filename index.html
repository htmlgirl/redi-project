<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie collection</title>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header>
		<div class="head_title">Movie wishlist</div>
	</header>
	<main>
		<form class="film_form" id="film_form">
			<div class="film_form_inner_let">Please add your movies here</div>

			<div class="film_form_inner">
				<div class="film_form_input">
					<span>Title</span>
					<input type="text" placeholder="Enter title" name="title" required/>
				</div>


				<div class="film_form_input">
					<span>Year</span>
					<input type="text" placeholder="Enter year" name="year" required/>
				</div>


				<div class="film_form_input">
					<span>Cast</span>
					<input placeholder="Enter cast" name="cast" />
				</div>


				<div class="film_form_input">
					<span>Add a poster picture</span>
					<input type="text" name="poster" placeholder="Add a link to the poster picture" required/>
				</div>

				<div class="film_form_input">
					<span>Add a link to the trailer or movie</span>
					<input type="text" name="link" placeholder="Add a link to the trailer or movie" required/>
				</div>
			</div>

			<div class="form_buttom">
				<button type="submit" class="addbtn">Add movie</button>
			</div>
		</form>
		<div class="collection_header">

			<div class="sort_container">
				<div class="movie_collection_title">Wished movies</div>
				<div class="sort_block">
					<span class="sort_title">Sort by:</span>

					<div class="movie_sort_select" >
						<div class="sort_movies">
							<span>default</span>
							<div class="movie_sort__select_arrow">
								<svg class="arrow_right" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16.462 12l-9.805-10.188c-0.368-0.371-0.368-0.971 0-1.344 0.368-0.371 0.962-0.371 1.33 0l10.751 10.858c0.368 0.372 0.368 0.973 0 1.344l-10.751 10.858c-0.368 0.372-0.962 0.371-1.33 0-0.368-0.369-0.368-0.971 0-1.344l9.805-10.184z"></path>
								</svg>
							</div>
						</div>
						<div class="movie_sort_options">
							<div class="movie_sort_option fn_sort_select">
								<button type="submit" class="movie_sort_btn">
									default
								</button>
							</div>
							<div class="movie_sort_option">
								<button type="submit" class="movie_sort_btn">
									years ascending
								</button>
							</div>
							<div class="movie_sort_option">
								<button type="submit" class="movie_sort_btn">
									years descending
								</button>
							</div>
							<div class="movie_sort_option">
								<button type="submit" class="movie_sort_btn">
									name A-Z
								</button>
							</div>
							<div class="movie_sort_option">
								<button type="submit" class="movie_sort_btn">
									name Z-A
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="movies" class="movie_collection"></div>
		<div class="modal">
			<div class="del_popup">
				<div>Are you sure you want to delete this movie?</div>
				<div class="form_buttom">
					<button type="button" class="del_popup_cross_btn">âœ•</button>
					<button type="button" class="del_popup_abort_btn">Abort</button>
					<button type="button" class="del_popup_confirm_btn">Confirm</button>
				</div>
			</div>
		</div>
		<div class="overlay"></div>
	</main>
</body>
</html>
